<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FCR - PAYMENT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../styles/payment-style.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="headerTop">
      <div class="wrapper">
        <a class="logo" href="landing_page.html">FRIED CHICKEN RESTAURANT</a>
        <nav>
          <ul class="headerNav">
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <main>
      <section class="related">
        <div class="wrapper2">
          <div class="paybox">
            <h4>Payment Details</h4>
            <form method="POST" action="confirmation.html">
              <label for="fname">Name</label>
              <input type="text" id="name" name="name" placeholder="Your name">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone-number" name="phone-number" placeholder="Your phone number">
              <label for="address">Address</label>
              <input type="text" id="adress" name="address" placeholder="Street number and name">
              <label for="creditcard">Credit Card</label>
              <select id="credit-card" name="credit-card">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
              </select>
              <label for="name-card">Name on Credit Card</label>
              <input type="text" id="name-card" name="name-card" placeholder="Name on credit card">
              <label for="expiry-date">Expiry Date</label>
              <input type="text" id="expiry-date" name="expiry-dater" placeholder="MM/YY">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="CVV">
              <input type="submit" value="Place Your Order">
            </form>
          </div>
          <div class="order">
            <p>Order Summary</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="wrapper">
        <p class="copyright">&copy; 2020 FRIED CHICKEN RESTAURANT</p>
        <div class="social">
          <a href="http://www.twitter.com"><i class="fab fa-twitter"></i></a>
          <a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
          <a href="http://www.facebook.com"><i class="fab fa-facebook-f"></i></a>
          <a href="http://www.plus.google.com"><i class="fab fa-google-plus-g"></i></a>
        </div>
      </div>
    </footer>
</body>
</html>
